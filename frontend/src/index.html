<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office View of the website</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="interface.jsx" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html">
            </a>
        </div>
        <nav class="desktop-main-menu">
            <ul>
                <li>date</li>
                <li>time</li>
                <li>search</li>
            </ul>
        </nav>
    </header>
    <background class="website-background">
    <div>
        <select id="productionLineSelect">
            <option value="">Select production line</option>
            <option value="line1">Brewed Coffee</option>
            <option value="line2">Iced Tea</option>
            <option value="line3">Souped Blueberry</option>
        </select>        
    </div>
    <div class="buttons">
        <button id="editButton">Edit</button>
        <button id="saveButton">Save</button>
        <button id="sendButton">Send</button>
    </div>
  
    <div class="production-lists">
        <div class="production-list">
            <h3>Sales</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="production-list">
            <h3>Production</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="production-list">
            <h3>In-production</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>
    </background>
</body>
</html>
